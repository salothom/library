<div style="width: 100%;">

  
  <div style="width: 70%; float:left; background-color: cadetblue">
      <div *ngFor="let book of myBooks">
          <div (click)="toggleBook(book)" style="width: 32%; float:left; padding: 5px">
              <div id="{{book.title}}">
                  <img style="width: 100%; " src="assets/images/{{book.image}}" />
              </div>
              <div class="bookSquare hide"  style=" background: burlywood; margin: 5px; padding: 15px;" id="{{book.author}}">
                  <div>
                      {{book.title}} written by {{book.author}}
                  </div>
                  <p>
                      Pages: {{book.pages}}
                  </p>
                  <p>Published: {{book.published}}</p>
                  <p>Genre/Themes: {{book.genre}}</p>
              </div>
          </div>
      </div>
  </div>

  <div style="width: 30%; float:left; background-color: bisque">
    <app-book-stack></app-book-stack>
  </div>

</div>
